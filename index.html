<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz do Nosso Tempo Juntos ‚ù§Ô∏è</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #fff0f5 0%, #ffe6ee 100%);
  text-align: center;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.quiz-container {
  max-width: 600px;
  width: 90%;
  margin: 20px auto;
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(214, 51, 108, 0.2);
  position: relative;
  overflow: hidden;
}
.quiz-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: linear-gradient(90deg, #ff9bb8, #d6336c);
}
h1 {
  color: #d6336c;
  margin-bottom: 25px;
  font-size: 28px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}
#progress {
  margin-bottom: 15px;
  font-style: italic;
  color: #a63a5f;
  font-size: 16px;
}
.question {
  font-weight: bold;
  margin-bottom: 20px;
  font-size: 18px;
  color: #333;
  line-height: 1.4;
}
.options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}
.options button {
  padding: 14px 20px;
  background: #ffedf3;
  border: 2px solid #ffd6e0;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s;
  color: #333;
}
.options button:hover {
  background: #ffd6e0;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(214, 51, 108, 0.2);
}
#feedback {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
  min-height: 30px;
  padding: 10px;
  border-radius: 10px;
  transition: all 0.3s;
}
.correct {
  background-color: #f0fff0;
  color: #2e8b57;
}
.incorrect {
  background-color: #fff0f0;
  color: #dc143c;
}
#video-final {
  display: none;
  margin-top: 30px;
  text-align: center;
  animation: fadeIn 1s;
}
.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  margin: 20px 0;
}
.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.completion-message {
  font-size: 22px;
  color: #d6336c;
  margin-bottom: 20px;
  font-weight: bold;
}
.heart {
  color: #ff4d8d;
  display: inline-block;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@media (max-width: 480px) {
  .quiz-container {
    padding: 15px;
    width: 95%;
  }
  h1 {
    font-size: 24px;
  }
  .question {
    font-size: 16px;
  }
  .options button {
    padding: 12px;
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div class="quiz-container">
  <h1>Quiz do Nosso Tempo Juntos <span class="heart">‚ù§Ô∏è</span></h1>
  <div id="progress"></div>
  <div id="quiz"></div>
  <div id="feedback"></div>
  
  <div id="video-final">
    <div class="completion-message">Parab√©ns por completar nosso quiz! <span class="heart">üíñ</span></div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/ncHTl5LkUu8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <p>Obrigado por compartilhar todos esses momentos comigo!</p>
  </div>
</div>

<script>
const quizData = [
  {q:"Lembra do dia 02/05? Te mandei uma foto de um vinho e a gente combinou de sair. Para onde fomos?", options:["Buraco do Jazz","Samba no Cruzeiro","Festa Junina"], answer:0},
  {q:"No dia 13/05, voc√™ me contou que uma das suas cachorras ia ser castrada. Qual era o nome dela?", options:["Meggie","Kali","Fogo"], answer:2},
  {q:"No dia 08/05, conseguiu um ingresso de √∫ltima hora para mim. De qual show era?", options:["Tulipa Ruiz","Ludmilla","Jo√£o Gomes"], answer:0},
  {q:"No dia 19/05, voc√™ estava maratonando uma s√©rie e me deu spoilers. Qual s√©rie era?", options:["The Last of Us","Ruptura (Severance)","White Lotus"], answer:1},
  {q:"No dia 11/06, voc√™ me falou que topava capinar comigo, mas tinha uma condi√ß√£o. O que voc√™ cobrou?", options:["Um jantar rom√¢ntico","Cerveja e massagem","Um abra√ßo longo"], answer:1},
  {q:"No dia 20/05, seu anivers√°rio, voc√™ comemorou comendo o qu√™?", options:["Acaraj√© na feira","Rod√≠zio","Risoto de camar√£o"], answer:1},
  {q:"No dia 03/05, voc√™ usou uma garrafa de vinho para fazer algo diferente. O que foi?", options:["Vaso para planta","Luz de ambiente","Convite simb√≥lico"], answer:0},
  {q:"Que dia voc√™ me convidou para um samba pela primeira vez?", options:["16/05","15/05","14/05"], answer:1},
  {q:"No dia 23/05, voce estava de atestado. Qual foi a raz√£o que deu?", options:["Gripe","Tendinite","Enxaqueca"], answer:1},
  {q:"Na madrugada do dia 04/05, voc√™ mandou uma mensagem bem ousada. O que voce disse sobre mim?", options:["Seu pau √© uma del√≠cia","Voc√™ √© lindo","Quero te ver agora"], answer:0},
  {q:"No dia 07/05, voce falou que as suas dogs iriam para a casa do pai delas. Por quanto tempo?", options:["1 semana","2 semanas","3 semanas"], answer:1},
  {q:"No dia 09/06, te bussei para irmos ao cinema. O que a gente viu?", options:["N√£o fomos, o carro quebrou","Ainda estou aqui","A gente nem lembra o nome, s√≥ lembra que foi especial üíò"], answer:2}
];

let currentQuestion = 0;

function loadQuestion() {
  if (currentQuestion >= quizData.length) {
    showCompletion();
    return;
  }

  const question = quizData[currentQuestion];
  document.getElementById("progress").innerText = `Pergunta ${currentQuestion + 1} de ${quizData.length}`;
  
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = `
    <div class="question">${question.q}</div>
    <div class="options"></div>
  `;
  
  const optionsDiv = quizDiv.querySelector(".options");
  
  question.options.forEach((option, index) => {
    const button = document.createElement("button");
    button.innerText = option;
    button.onclick = () => checkAnswer(index);
    optionsDiv.appendChild(button);
  });
}

function checkAnswer(selectedIndex) {
  const question = quizData[currentQuestion];
  const feedbackDiv = document.getElementById("feedback");
  
  if (selectedIndex === question.answer) {
    feedbackDiv.innerText = "‚úÖ Acertou! üíñ";
    feedbackDiv.className = "correct";
    
    setTimeout(() => {
      currentQuestion++;
      loadQuestion();
      feedbackDiv.innerText = "";
      feedbackDiv.className = "";
    }, 1000);
  } else {
    feedbackDiv.innerText = "‚ùå Ops! Tente de novo üòÖ";
    feedbackDiv.className = "incorrect";
  }
}

function showCompletion() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("progress").style.display = "none";
  document.getElementById("feedback").style.display = "none";
  
  document.getElementById("video-final").style.display = "block";
}

// Inicializa o quiz
loadQuestion();
</script>

</body>
</html>
